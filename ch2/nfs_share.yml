---
- hosts: exports
  become: true
  become_method: sudo

  tasks:
  - name: Make sure Directory exists
    file:
      path: /share/folder
      owner: root
      state: directory

  - name: Install nfs utilities
    package:
      name: nfs-utils
      state: “2.3.3-46.el8"

  - name: the directory is shared
    copy:
      content: “/share/folder *(rw,no_root_squash)\n”
      dest: /etc/exports

  - name: Enable and Start NFS Service
    service:
      name: nfs-server
      state: started
      enabled: yes

  - name: Open firewall for NFS-Server
    firewalld:
      service: nfs
      immediate: yes
      permanent: yes
      state: enabled